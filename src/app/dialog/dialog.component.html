<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Name of product</mat-label>
            <input matInput formControlName="ProductName" placeholder="Phone">
            <mat-icon matSuffix> dialpad</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="Category">
              <mat-option value="Iphone">Iphone</mat-option>
              <mat-option value="Redmi">Redmi</mat-option>
              <mat-option value="Samsung">Samsung</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="Date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group formControlName="Condition" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let product of ConditionProduct" [value]="product">
                {{product}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="Price" placeholder="$">
            <mat-icon matSuffix> attach_money</mat-icon>
        </mat-form-field>     
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="Comment" matInput></textarea>
        </mat-form-field>  
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
